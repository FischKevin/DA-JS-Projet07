<!doctype html>
<html lang="fr">
  <head>
    <link href="src/css/style.min.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ee84ea85d0.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/icons/logo.png"
          class="header--logo"
          alt="Logo du site Fisheye"
          role="link"
          aria-label="Fisheye homepage"
        />
      </a>
      <h1 class="header--text">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h1>
      <span class="header--input-elements">
        <input
          type="text"
          class="header--input"
          placeholder="Rechercher une recette, un ingrédient, ..."
          id="searchInput"
        />
        <span class="fa-stack fa-2x" role="button" tabindex="0">
          <span class="fa-solid fa-square fa-stack-2x"></span>
          <span class="fa-solid fa-magnifying-glass fa-stack-1x"></span>
        </span>
      </span>
    </header>
    <main>
      <div class="listBoxesAndRecipesNumber">
        <div class="listBoxes">
          <div id="dropdownIngredients" class="dropdown">
            <button class="dropdownTitle">Ingrédients</button>
            <div class="dropdownContent" id="dropdownContentIngredients">
              <input
                type="text"
                placeholder="Rechercher..."
                id="dropdownSearchIngredients"
              />
              <span class="fa-solid fa-magnifying-glass"></span>
              <ul id="ingredientsList">
                <li>Option 1</li>
              </ul>
            </div>
          </div>
          <div id="dropdownAppareils" class="dropdown">
            <button class="dropdownTitle">Appareils</button>
            <div class="dropdownContent" id="dropdownContentAppareils">
              <input
                type="text"
                placeholder="Rechercher..."
                id="dropdownSearchAppareils"
              />
              <span class="fa-solid fa-magnifying-glass"></span>
              <ul id="appareilsList">
                <li>Option 1</li>
              </ul>
            </div>
          </div>
          <div id="dropdownUstensiles" class="dropdown">
            <button class="dropdownTitle">Ustensiles</button>
            <div class="dropdownContent" id="dropdownContentUstensiles">
              <input
                type="text"
                placeholder="Rechercher ..."
                id="dropdownSearchUstensiles"
              />
              <span class="fa-solid fa-magnifying-glass"></span>
              <ul id="ustensilesList">
                <li>Option 1</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="recipesNumber">X recettes</div>
      </div>
      <div class="addedTags"></div>
      <section class="recipeSection" id="recipeSection"></section>
    </main>
    <script type="module" src="src/scripts/main.min.js"></script>
  </body>
</html>
